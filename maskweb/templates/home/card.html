<div class="card-deck">
	{% for card in cards %}
		<div class="card">
			<img src="http://127.0.0.1:8000/{{ card.home_image }}" class="card-img-top" alt="card">
			<div class="card-body">
				<h5 class="card-title">{{ card.title }}</h5>
				<p class="card-text">{{ card.text }}</p>
			</div>
		</div>
	{% endfor %}
</div>
