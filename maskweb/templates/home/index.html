{% extends "base.html" %}
{% block meta %}
	<title>{{ webmeta.last.title }}</title>
	<meta name="description" content="{{ webmeta.last.seo_desc }}">
	<meta name="keywords" content="{{ webmeta.last.seo_key }}">
{% endblock %}
{% block banner %}
	<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			{% for banner in banners %}
				<div class="carousel-item">
					<img src="http://127.0.0.1:8000/{{ banner.home_image }}" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5>{{ banner.title }}</h5>
						<p>{{ banner.text }}</p>
					</div>
				</div>
			{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
{% endblock %}
{% block content %}
	{% include 'home/card.html' %}
{% endblock %}
