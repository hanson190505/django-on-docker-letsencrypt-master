{% extends 'products/products_index.html' %}
{% block products-content %}
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
		{% for product in products_query %}
			<a href="{% url 'product-id' product.id %}">
				<div class="col" style="padding-left: 0">
					<div class="card">
						<img src="http://127.0.0.1:8000/{{ product.pro_image }}" class="card-img-top" alt="card">
						<div class="card-body text-center">
							<h5 class="card-title">{{ product.pro_name }}</h5>
							<p class="card-text">{{ product.pro_desc }}</p>
						</div>
					</div>
				</div>
			</a>
		{% endfor %}
	</div>
{% endblock %}
